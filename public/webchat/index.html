<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar" role="banner">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div class="title">AI Startup Mentor</div>
        </div>
        <div class="controls">
          <button id="newChatBtn" class="ghost" title="New chat">New chat</button>
          <button id="regenerateBtn" class="ghost" title="Regenerate last">Regenerate</button>
          <button id="stopBtn" class="danger ghost" title="Stop">Stop</button>
        </div>
      </header>

      <main class="chat" role="main">
        <div id="messages" class="messages" aria-live="polite" aria-label="Chat messages"></div>
        <div id="typing" class="typing hidden">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
      </main>

      <footer class="composer" role="contentinfo">
        <div class="input-row">
          <textarea id="input" rows="1" placeholder="Send a message" aria-label="Message input"></textarea>
          <button id="sendBtn" class="primary" title="Send">Send</button>
        </div>
        <div class="helper-row">
          <span id="modelTag" class="tag">Model: custom</span>
          <span id="statusTag" class="tag">Ready</span>
        </div>
      </footer>
    </div>

    <!-- Adiciona o parser de Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Teu script vem depois -->
    <script src="script.js"></script>
  </body>
</html>
